<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div>
            <h1>Expense tracker</h1>
        </div>
        <div>
            <ul class="navigation">
                <a class="navItem">Home</a>
                <a class="navItem">History</a>
                <a class="navItem">Profile</a>
            </ul>
        </div>
    </nav>
    <div id="middleSection">
        <h1>Balance: <span id="currentBal">0</span></h1>
        <div class="parent">
        <div class="totalIncome"> 
            <h2>Total income</h2>
            <h2 id="totalIncome">0</h2>
        </div>
        <div class="totalExpense"> 
            <h2>Total expense</h2>
            <h2 id="totalExpense">0</h2>
        </div>
    </div>
    </div>
    <div id="bottomSection">
        <div id="expenses">
            <h2>Expenses</h2>
            <div class="tab">
                    <table id="table">
                        <tr class="headerTab">
                          <th>S.no</th>
                          <th>name</th>
                          <th>Amt</th>
                          <th>type</th>
                          <th>delete</th> 
                        </tr>
                    </table>
            </div>
        </div>
        <div id="amountForm">
            <h2>Add New</h2>
            <form>
                <label for="entryType">Entry type:</label>
                <select name="expenseType" id="expenseType">
                    <option value="Expense">Expense</option>
                    <option value="Income">Income</option>
                  </select><br>
                <label for="expenseName">Name :</label><br>
                <input type="text" name="expenseName" id="expenseName" ><br>
                <label for="Amount">Amount :</label><br>
                <input type="number" name="Amount" id="amount" ><br>
                <button type="submit" id="submit">Add Expense</button><br>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
